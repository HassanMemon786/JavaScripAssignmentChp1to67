<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Task No 1</title>
</head>
<body>
    <div class="container">
        <h1>SignUp Form</h1>
        <form id="myForm" action="#" method="POST" onsubmit="showInformation()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" name="username" class="form-control col-lg-6">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" class="form-control col-lg-6">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" class="form-control col-lg-6">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
        <ul id="display">

        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
